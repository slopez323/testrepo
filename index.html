<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

    <script src="https://kit.fontawesome.com/b1efd90343.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin&family=Archivo+Black&family=Syncopate&family=Pacifico&family=Special+Elite&family=Rock+Salt&family=Sumana&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="screenshotContainer">
        <div class="standard-popup">
            <h1>Stats</h1>
            <div class="stats">
                <div>
                    <div class="statbox game-box"><span></span></div>
                    <p>Lifetime Games</p>
                </div>
                <div>
                    <div class="statbox stars-box"><span></span></div>
                    <p>Lifetime Stars</p>
                </div>
                <div>
                    <div class="statbox ave-box"><span></span><i class="fa fa-solid fa-star" style="font-size:20px"></i>
                    </div>
                    <p>Average Score</p>
                </div>
            </div>
            <div class="sharediv sharestat"></div>
            <button class="share-button">Share</button>

        </div>
    </div>

</body>

</html>
